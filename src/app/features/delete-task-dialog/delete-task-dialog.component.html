<h2 class="text-xl font-bold mb-4">Confirm Delete</h2>
<div class="mb-4">Are you sure you want to delete this item?</div>
<div class="flex justify-end">
    <button mat-button class="mr-2 bg-red-500 text-white hover:bg-red-600" (click)="onDelete()">Delete</button>
    <button mat-button class="bg-gray-300 hover:bg-gray-400" (click)="onClose()">Cancel</button>
</div>
