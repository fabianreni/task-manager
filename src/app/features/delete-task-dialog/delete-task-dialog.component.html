<div class="relative p-4 w-full max-w-2xl min-w-96 max-h-full">
    <div class="p-4 md:p-5">
        <h3 class="text-xl font-semibold">Delete task</h3>
    </div>
    <div class="p-4 md:p-5 space-y-4">
        <div class="mb-4">Are you sure you want to delete this item?</div>

        <div class="flex items-end justify-end p-4 md:p-5">
            <button type="button" (click)="onClose()">Cancel</button>
            <button type="button" class="ml-4" (click)="onDelete()">Delete</button>
        </div>
    </div>
</div>
