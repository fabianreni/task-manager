<div class="relative p-4 w-full max-w-3xl min-w-96 max-h-full">
    <div class="p-4 md:p-5">
        <h3 class="text-xl font-semibold">Task detail</h3>
    </div>
    <div class="p-4 md:p-5 space-y-4">
        <div class="mb-4">
            <span class="font-bold">ID:</span> {{ task.id }}
        </div>
        <div class="mb-4">
            <span class="font-bold">Title:</span> {{ task.title }}
        </div>
        <div class="mb-4">
            <span class="font-bold">Description:</span> {{ task.description }}
        </div>
        <div>
            <span class="font-bold">Status:</span> {{ task.status }}
        </div>
        <div class="flex items-end justify-end p-4 md:p-5">
            <button type="button" (click)="onClose()">Cancel</button>
        </div>
    </div>
</div>
